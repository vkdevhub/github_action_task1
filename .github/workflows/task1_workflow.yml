name: Continuous Integration Task 1
on:
  push:
    branches:
      - main
      - actiontest
  workflow_dispatch:

jobs:
  run_first_job:
    runs-on: ubuntu-latest

    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: zulu

      - name: Show Java java-version
        run: 'java -version'

      - name: Checkout code  
        uses: actions/checkout@v3
        with:
          ref: actiontest

      - name: Show directory
        run: 'pwd'

      - name: List files
        run: 'ls -al'

      - name: Install Dependencies
        run: 'mvn compile'

      - name: Build Application
        run: 'mvn package -DskipTests'

      - name: Test Application
        run: 'mvn test'
